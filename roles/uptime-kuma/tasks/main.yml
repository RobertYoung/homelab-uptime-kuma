---
- name: Setup system
  ansible.builtin.include_tasks:
    file: setup.yml
    apply:
      tags:
        - setup
  tags:
    - always

- name: Setup nginx
  ansible.builtin.include_tasks:
    file: nginx.yml
    apply:
      tags:
        - nginx
  tags:
    - always

- name: Setup uptime-kuma
  ansible.builtin.include_tasks:
    file: uptime-kuma.yml
    apply:
      tags:
        - uptime-kuma
  tags:
    - always

- name: Setup backup
  ansible.builtin.include_tasks:
    file: backup.yml
    apply:
      tags:
        - backup
  tags:
    - always
